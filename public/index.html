<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel='stylesheet' type='text/css' href='./css/style.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Project 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
</head>
  <body>
    <div class="container ">
      <div class="row">
        <div class="col s6">
          <h5><a href="index.html" class="heading h1 black-text ">Shopping Cart</a></h5>
        </div>
        <div class="col s6">
          <a href="#"><i class="medium material-icons right black-text">shopping_cart</i></a>
        </div>
  
      </div>
      <div class="row">
        <nav>
          <div class="nav-wrapper blue-grey darken-1">
          </div>
        </nav>
      </div>
      <div class="row">
        <div class="card-action">
          <!-- Trivia Dropdwn -->
          <div class="input-field col s4 right">
            <select id="options">
              <option value="" disabled selected>Select options</option>
              <option value="1">Entertainments</option>
              <option value="2">Sports</option>
              <option value="3">Beauty</option>
              <option value="4">Music</option>
              <option value="5">Miscellaneous</option>
              <option value="5">Others</option>
            </select>
          </div>
  
        </div>
  
      </div>
      <div class="row">
        <div class="card col s3 left">
  
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="img/headphone.jpg">
  
          </div>
          <div class="card-content">
  
            <p><a href="#" class="black-text darken-1-text right">Add to cart</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/shopping.js"></script>
  </body>
</html>
